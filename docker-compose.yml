  #     POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - stockly_network

  # Redis cache (optional - uncomment if needed)
  # redis:
  #   image: redis:alpine
  #   container_name: stockly_redis
  #   ports:
  #     - "${REDIS_PORT:-6379}:6379"
  #   volumes:
